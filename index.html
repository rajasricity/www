<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
    </head>
    <body>
        Raja Sekhar Sana 123
    <div id="result"></div>
    <img id="static-map"/>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="scripts/jquery.js"></script>
        <script>
            $(document).ready(function(){
                var positionOption = { timeout: 500, enableHighAccuracy: true };
                if(navigator.geolocation){
                  alert("Working");
                  navigator.geolocation.getCurrentPosition(successCallback, errorCallback,positionOption);
                }else{
                  alert("Not Working");
                }
            var mapUrl = "http://maps.google.com/maps/api/staticmap?center=17.3456,78.23456";
      mapUrl = mapUrl + '&zoom=15&size=512x512&maptype=roadmap&sensor=false';
      var imgElement = document.getElementById("static-map");
      imgElement.src = mapUrl;
            });
            function successCallback(position) {
              alert("Inside");
              alert(position.coords.latitude);
            }
            function errorCallback(err) { alert(err.code+" -- "+err.message); }
        </script>
    </body>
</html>
